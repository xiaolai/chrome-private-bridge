<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 260px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      padding: 16px;
    }
    h1 { font-size: 15px; margin-bottom: 12px; }
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 6px;
      background: #f5f5f5;
      margin-bottom: 12px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
      flex-shrink: 0;
    }
    .dot.connected { background: #22c55e; }
    .dot.connecting { background: #f59e0b; animation: pulse 1s ease-in-out infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    label {
      display: block;
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
      color: #666;
      outline: none;
    }
    input:focus { border-color: #3b82f6; color: #1a1a1a; }
  </style>
</head>
<body>
  <h1>Chrome Bridge</h1>
  <div class="status">
    <div class="dot" id="dot"></div>
    <span id="statusText">Disconnected</span>
  </div>
  <label>Relay URL</label>
  <input type="text" id="relayUrl" placeholder="http://localhost:7890">
  <script src="popup.js"></script>
</body>
</html>
